name: build
on:
  push:
    branches:
      - main
    tags:
      - '!*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: build
